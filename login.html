<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <a class="nameBrand"><h3>MULTI <span>SHOP</span></h3></a>
  </div>
  <div class="right">
    <form id="myForm">
      <div class="formHeader">
        <p>Welcome Back</p>
      </div>
      <label for="email">
        Email
      <input type="email" name="Email"  id="email" onfocusout="validateEmail()">
      <p class="helper-text"></p>
    </label>
      <label for="password">
        Password
        <input type="password" name="Password" id="password" onfocusout="validatePassword()">
        <p class="helper-text"></p>
      </label>
      <button  type="button" onclick="login()">Continue</button>
    </form>
    <div class="formClick">
      <p>Create New Account</p>
      <a href="signup.html">Sign Up</a>
    </div>
    <a href="index.html">Home Page</a>
  </div>
  <script src="validations.js"></script>
  <script src="login.js"></script>
</body>
</html>
